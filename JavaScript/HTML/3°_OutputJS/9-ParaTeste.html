<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Para fins de teste é conveniente usar "Document.write"</h1>
    <img src="./capWrite.jpg" alt="print document.write">
    <script>
        document.write(5 + 6);
        document.write(' Resultado de 5 + 6')
    </script>
    <h2>Curiosidade: o document.write excluirá todo HTML</h2>
    <button type="button" onclick="Write()">Mostrar texto através de .Write</button>

    <script>
        function Write() {
            document.write('Esse texto está em JavaScript');
        }
    </script>
</body>

</html>
