<h1>Caixa de alerta antes de abrir a página</h1>
<img src="./capWindowAlert.jpg" alt="Aviso feito com 'Alert'">
<script>
    window.alert('Este é um aviso feito através de "Windows.Alert"')

</script>
<h2>Curiosidade: escrever a palavra-chave é opcional ("Window")</h2>

    alert ('Este aviso foi feito apenas com "Alert"')
</script>
<img src="./capAlert.jpg" alt="Aviso feito com 'Alert'">
