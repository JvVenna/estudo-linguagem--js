<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {justify-content: center;
        text-align: center;
        background: linear-gradient(180.07deg, #000000 3.08%, #323232 99.94%);
background-repeat: no-repeat;
color: white;
    }

    h1 {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    h2, h3 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 500;
    }
    ig {
        width: 90%;
    }
p {
    color: aqua;
}
</style>
<body>
    <h1>Neste sexto exemplo o parágrafo abaixo será alterado através do evento onclick</h1>
    <p id="demo">Olá sou um simples paragráfo em HTML</p>
    <button onclick="minhaFuncao()">Alterar Texto pelo onclick</button>
    <button onclick="minhaSegundaFuncao()">Alterar Novamente</button>
</body>
<script>
    function minhaFuncao() {
        document.getElementById('demo').innerHTML = "Olá, eu sou um texto alterado pelo JavaScript no evento onclick";
    }
    function minhaSegundaFuncao() {
        document.getElementById('demo').innerHTML = "Olá, eu sou um simples parágrafo alterado em JS";
    }</script>
</html>
